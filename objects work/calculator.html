<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="frame">
        <h1>CALCULATOR</h1>
        <div class="border">
            <textarea name="text" cols="20" rows="2">0</textarea>
<div class="keypad">
                <div class="buttons">
                    <button>CE</button>
                    <button>C</button>
                    <button>DEL</button>
                    <button>/</button>
                </div>
    
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
    
                <div class="buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
    
                <div class="buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
    
                <div class="buttons">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>

</div>   



        </div>
    </div>
</body>

</html>
